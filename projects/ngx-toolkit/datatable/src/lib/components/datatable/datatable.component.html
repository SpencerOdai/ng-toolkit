<div class="table-responsive" *ngIf="data && data.length > 0">
  <table class="table {{config.classes?.join(' ')}}">
    <thead>
      <tr>
        <th *ngIf="config?.allowSelection">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="heading-checkbox"
              (change)="selectAll($event.srcElement)">
            <label class="form-check-label" for="heading-checkbox">
            </label>
          </div>
        </th>
        <th *ngFor="let item of headings" (click)="changeSorting(item)">
          <div class="d-flex align-items-center text-capitalize" role="button">
            {{item}}
            <span [ngClass]="selectedClass(item)"></span>
          </div>
        </th>
        <th *ngIf="config?.actions.length > 0">
          <div class="d-flex align-items-center text-capitalize" role="button">
            Actions
          </div>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let item of data | sortBy : orderBy?.column: orderBy?.sort | slice: sliceStart : sliceEnd; let odd=odd; let even=even; let i = index;">
        <td *ngIf="config?.allowSelection">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="heading-checkbox" [checked]="item.checked">
            <label class="form-check-label" for="heading-checkbox">
            </label>
          </div>
        </td>
        <td *ngFor="let prop of headings">
          <div class="text-truncate" [innerHTML]="getProp(item, prop)"></div>
        </td>
        <td *ngIf="config?.actions?.length > 0">
          <div class="d-flex align-items-center justify-content-center">
            <div class="text-truncate" *ngFor="let actions of config?.actions" [innerHTML]="actions.text"
              (click)="actions.event"></div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="d-flex justify-content-between align-items-center">

  <p class="m-0" *ngIf="pagination?.maxPageSize < data?.length">Showing {{sliceStart + 1}} to {{sliceEnd}} of
    {{data?.length}}</p>

  <ng-container *ngIf="pagination?.maxPageSize < data?.length">
    <ngx-tk-paginator [page]="currentPage" [maxPageSize]="pagination?.maxPageSize" (pageChange)="pageChange($event)"
      [total]="data?.length">
    </ngx-tk-paginator>
  </ng-container>

</div>
